<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOMIZE: Browser tab title -->
    <title>Will You Be My Valentine? üíù</title>
    <!-- Google Fonts for a classy, elegant look -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Background Elements for subtle elegance -->
    <div class="floating-elements">
        <!-- Hearts and bears will be added here by JavaScript -->
    </div>

    <!-- Main Content Container with professional layout -->
    <div class="container">
        <h1 id="valentineTitle"></h1>
        
        <!-- Music Player for ambient romance -->
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">Play Music</button>
            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- First Question: Building anticipation -->
        <div class="question-section" id="question1">
            <h2 id="question1Text"></h2>
            <button class="cute-btn" onclick="showNextQuestion(2)" id="yesBtn1"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
            <!-- CUSTOMIZE: Secret answer text for a touch of mystery -->
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
            </div>
        </div>

        <!-- Second Question: Love Meter with Excitement Level -->
        <div class="question-section hidden" id="question2">
            <h2 id="question2Text"></h2>
            <!-- Love meter settings: min="0" max="10000" -->
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container"><span id="startText"></span> (<span id="loveValue">100</span>%)</span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <!-- New: Excitement Level Selector -->
            <div class="excitement-level">
                <h3>Select Your Excitement Level:</h3>
                <select id="excitementSelect">
                    <option value="thrilled">Thrilled Beyond Words! üéâ</option>
                    <option value="excited">Super Excited! üòä</option>
                    <option value="happy">Happily Anticipating! ‚ù§Ô∏è</option>
                    <option value="curious">Curiously Intrigued! ‚ùì</option>
                </select>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
        </div>

        <!-- Final Question: The Grand Proposal -->
        <div class="question-section hidden" id="question3">
            <h2 id="question3Text"></h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
        </div>

        <!-- Celebration Section: Personalized and Classy -->
        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle"></h2>
            <p class="celebration-text" id="celebrationMessage"></p>
            <!-- New: Display Personal Photos -->
            <div class="personal-photos">
                <h3>Our Special Moments</h3>
                <div id="photoGallery"></div>
            </div>
            <!-- New: Things We'd Love to Do Together -->
            <div class="activities">
                <h3>Adventures We'd Love to Share:</h3>
                <ul id="activitiesList"></ul>
            </div>
            <!-- New: Favorite Foods to Enjoy -->
            <div class="foods">
                <h3>Delights We'd Love to Savor:</h3>
                <ul id="foodsList"></ul>
            </div>
            <p class="celebration-text" id="celebrationEmojis"></p>
        </div>
    </div>

    <!-- Scripts for seamless functionality -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
